<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #adbbdb, #3f8a9c, #163e77);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
      }
      form {
        height: 215px;
      }
    </style>
  </head>
  <body>
    <div
      class="absolute bottom-4 right-4 text-white text-sm font-medium italic"
    >
      Directed by Aimed Ch
    </div>
    <div id="app">
      <div
        class="bg-gradient-to-r from-gray-900 to-gray-700 p-8 shadow-xl rounded-2xl w-full max-w-md transform transition duration-300 hover:scale-105 text-white"
      >
        <h2 class="text-center text-3xl font-bold mb-6 text-blue-400">
          Welcome Back
        </h2>
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              placeholder="name@example.com"
              required
              class="mt-1 block w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          <div class="relative">
            <label
              for="password"
              class="block text-sm font-medium text-gray-300"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
              class="mt-1 block w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
            />
            <button
              type="button"
              id="togglePassword"
              class="mt-6 absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white"
            >
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-lg hover:bg-blue-500 hover:shadow-xl focus:outline-none focus:ring focus:ring-blue-400 transition"
          >
            Login
          </button>
        </form>

        <div class="flex flex-col mt-4 items-center justify-center text-sm">
          <h3 class="dark:text-gray-300">
            Don't have an account?
            <a
              class="group text-blue-400 transition-all duration-100 ease-in-out"
              href="#"
            >
              <span
                class="bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out"
              >
                Sign Up
              </span>
            </a>
          </h3>

          <h3 class="dark:text-gray-300 mt-2">
            <a
              class="group text-blue-400 transition-all duration-100 ease-in-out"
              href="#"
            >
              Forgot your password?
            </a>
          </h3>
        </div>

        <div
          id="third-party-auth"
          class="flex items-center justify-center mt-2 flex-wrap"
        >
          <button
            href="#"
            class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1"
          >
            <img
              class="max-w-[25px]"
              src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/"
              alt="Google"
            />
          </button>

          <button
            href="#"
            class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1"
          >
            <img
              class="max-w-[25px] filter dark:invert"
              src="https://ucarecdn.com/be5b0ffd-85e8-4639-83a6-5162dfa15a16/"
              alt="Github"
            />
          </button>
          <button
            href="#"
            class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1"
          >
            <img
              class="max-w-[25px]"
              src="https://ucarecdn.com/6f56c0f1-c9c0-4d72-b44d-51a79ff38ea9/"
              alt="Facebook"
            />
          </button>

          <button
            href="#"
            class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1"
          >
            <img
              class="max-w-[25px]"
              src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/"
              alt="apple"
            />
          </button>
        </div>

        <div class="flex justify-center mt-1 text-sm text-gray-300">
          <a href="#" class="hover:text-blue-400 transition duration-200"
            >Terms of Service</a
          >
          <span class="mx-2">|</span>
          <a href="#" class="hover:text-blue-400 transition duration-200"
            >Privacy Policy</a
          >
        </div>

        <div id="loginMessage" class="text-center text-sm font-medium"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
